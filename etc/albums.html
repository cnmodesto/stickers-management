<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stickers</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="public/css/style.css">
</head>

<body>
    <header>
        <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/albums">Stickers</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/users">Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/albums">Albums</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div id="add-form-container" class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">Adding a new album</h1>
                <a href="/albums">All albums</a>
            </div>
            <div id="form-box" class="col-md-12">
                <form action="/albums/add" method="post">            
                    <div class="form-group">
                        <div class="form-row">
                            <div class="col-6">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name" name="name" placeholder="Insert the album name">
                            </div>
                            <div class="col-3">
                                <label for="editor">Editor</label>
                                <input type="text" class="form-control" name="editor" id="editor" placeholder="Insert the album editor">
                            </div>
                            <div class="col-3">
                                <label for="year">Year</label>
                                <input type="text" class="form-control" name="year" id="year" placeholder="Insert the album year">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea type="text" class="form-control" name="description" id="description" placeholder="Insert the album description"></textarea>
                    </div>
                    <div class="form-group">
                        <div class="form-row">
                            <div class="col-4">
                                <label for="country">Country</label>
                                <input type="text" class="form-control" name="country" id="country" placeholder="Insert the album country">
                            </div>
                            <div class="col-4">
                                <label for="ordercode">Order Code</label>
                                <input type="text" class="form-control" name="ordercode" id="ordercode" placeholder="Insert the album order code">
                            </div>
                            <div class="col-4">
                                <label for="imageurl">Image URL</label>
                                <input type="text" class="form-control" name="imageurl" id="imageurl" placeholder="Insert the album imageurl">
                            </div>
                        </div>
                    </div>                    
                    <div class="form-group" id="sticker-number-group">
                        <div class="form-row sticker-number-row" id="original-row">
                            <div class="col-3">
                                <label>Prefix</label> <small class="tip">(Stickers with special numbering)</small>
                                <input type="text" class="form-control" name="prefix-1" id="prefix-1">
                                
                            </div>
                            <div class="col-4">
                                <label>Start</label>
                                <input type="text" class="form-control" name="sticker-number-start-1" id="sticker-number-start-1">
                            </div>
                            <div class="col-4">
                                <label>End</label>
                                <input type="text" class="form-control" name="sticker-number-end-1" id="sticker-number-end-1">
                            </div>
                            <div class="col-1" id="add-sticker-number-row">
                                <p class=""><i class="fa fa-plus add-icon"></i></p>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Create</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
